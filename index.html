<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <script defer src="./assets/script/validateCpf.js"></script>
    <script defer src="./assets/script/main.js"></script>
    <title>Validate Form</title>
  </head>
  <body>
    <section class="container">
      <h1>Validation Form</h1>

      <form action="#" method="post" class="form">
        <label>Name</label>
        <input type="text" class="name validate" />
        <label>Last Name</label>
        <input type="text" class="last-name validate" />
        <label>CPF</label>
        <input type="text" class="cpf validate" />
        <label>User</label>
        <input type="text" class="user validate" />
        <label>Password</label>
        <input type="password" class="password validate" />
        <label>Confirm Password</label>
        <input type="password" class="repeat-password validate" />
        <button type="submit">Enviar</button>
      </form>
    </section>
  </body>
</html>
